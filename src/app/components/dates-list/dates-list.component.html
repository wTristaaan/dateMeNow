<div class="dateContainer">
  <div class="dateTextContainer">
    <p class="dateText">Mes dates :</p>
  </div>

  <div class="card-container">
    <app-card-list *ngFor="let card of dates" [isLocked]="card.isLocked" [img]="card.img" [dateWith]="card.dateWith" [cardId]="card.id" [view]="card.view" [bestActivity]="card.bestActivity" [activities]="card.activities">
    </app-card-list>
  </div>
  
</div>
